<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="css/common.css">-->
    <link rel="stylesheet" href="css/signin.css">

    <title>Registration</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin">Админка</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="registration">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logout">Выйти</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post" class="form-signin">
        <h3 class="form-signin-heading">Новый пользователь:</h3>
        <div class="form-group" th:class="${#fields.hasErrors('username') ? 'has-error' : ''}" >
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('password') ? 'has-error' : ''}">
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
            </p>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('confirmPassword') ? 'has-error' : ''}">
            <p>
                <label for="confirmPassword" class="sr-only">Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm password" required>
            </p>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрировать</button>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
