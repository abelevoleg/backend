<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Данные товара</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Данные товара</h1>
<form th:action="@{/products/{id}}" th:object="${product}" method="GET">
    Id: <input th:field="*{id}"/>
    <br>
    Name: <input th:field="*{title}"/>
    <br>
    Description: <input th:field="*{description}"/>
    <br>
    Quantity: <input th:field="*{quantity}"/>
    <br>
    Categories: <input th:field="*{categories}"/>
    <br>
</form>
<br>
</body>
</html>
